<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Calculator</h1>
            <div id="calculator">
                <div id="display">0</div>
                <div id="first-row">
                    <button id="clear" class="settings">AC</button>
                    <button id="backspace" class="settings">CE</button>
                </div>
                <div id="second-row">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="divide" class="operations">&divide;</button>
                </div>
                <div id="third-row">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="multiply" class="operations">&times;</button>
                </div>
                <div id="fourth-row">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="subtract" class="operations">&minus;</button>
                </div>
                <div id="fifth-row">
                    <button id="zero" class="number">0</button>
                    <button id="point" class="number">&period;</button>
                    <button id="equals" class="operations">&equals;</button>
                    <button id="sum" class="operations">&plus;</button>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
